<html>
<head>
<script type="text/javascript">
function check()
{
var a=prompt("Enter the first Number:");
var b=prompt("Enter the Second Number:");
var result1=a%10;
var result2=b%10;
if(result1==result2)
{
document.write("Both last digits number is same");
}
else
{
document.write("Both last digits number is not same");
}
}
</script>
</head>
<body>
<input type="button" onclick="check()" value="check">
</body>
</html>
